<!DOCTYPE html>
<html>
<head>
    <title>Generador de Íconos PWA</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Íconos PWA</h1>
        <canvas id="icon192" width="192" height="192"></canvas>
        <canvas id="icon512" width="512" height="512"></canvas>
        <p>Haz clic derecho en cada canvas y selecciona "Guardar imagen como..."</p>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Fondo
            ctx.fillStyle = '#2F3BA2';
            ctx.fillRect(0, 0, size, size);
            
            // Texto
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('DC', size/2, size/2);
        }

        // Dibujar íconos
        drawIcon(document.getElementById('icon192'), 192);
        drawIcon(document.getElementById('icon512'), 512);
    </script>
</body>
</html>
